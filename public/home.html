<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONIQ - Bienvenido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }

        .container {
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 72px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            color: #c9a961;
            margin-bottom: 15px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 18px;
            color: #a0a0a0;
            margin-bottom: 50px;
        }

        .auth-section {
            background: #1f1f1f;
            border: 2px solid #c9a961;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(201, 169, 97, 0.3);
        }

        .auth-section h2 {
            color: #c9a961;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 18px 30px;
            border: 2px solid #c9a961;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }

        .btn-login {
            background: transparent;
            color: #c9a961;
        }

        .btn-login:hover {
            background: #c9a961;
            color: #0a0a0a;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(201, 169, 97, 0.4);
        }

        .btn-register {
            background: #c9a961;
            color: #0a0a0a;
        }

        .btn-register:hover {
            background: transparent;
            color: #c9a961;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(201, 169, 97, 0.4);
        }

        .divider {
            margin: 30px 0;
            color: #606060;
            font-size: 14px;
        }

        .explore-section {
            background: #151515;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .explore-section h3 {
            color: #808080;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .btn-explore {
            background: transparent;
            color: #808080;
            border-color: #404040;
            font-size: 16px;
        }

        .btn-explore:hover {
            background: #2a2a2a;
            color: #c9a961;
            border-color: #c9a961;
        }

        .admin-link {
            margin-top: 40px;
            opacity: 0.2;
            transition: opacity 0.3s;
            cursor: pointer;
            font-size: 12px;
            color: #404040;
        }

        .admin-link:hover {
            opacity: 0.5;
        }

        /* Modal Admin */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1f1f1f;
            border: 2px solid #c9a961;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: #c9a961;
            cursor: pointer;
        }

        .close:hover {
            color: #fff;
        }

        .modal h2 {
            color: #c9a961;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            background: #0a0a0a;
            border: 2px solid #404040;
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 16px;
            margin-bottom: 20px;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #c9a961;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .auth-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üõçÔ∏è</div>
        <h1>ONIQ</h1>
        <p class="subtitle">Tu tienda de ropa premium</p>

        <!-- Secci√≥n de Login/Registro -->
        <div class="auth-section">
            <h2>Accede a la tienda</h2>
            <div class="buttons">
                <a href="login.html" class="btn btn-login">üîë Iniciar Sesi√≥n</a>
                <a href="register.html" class="btn btn-register">üìù Registrarse</a>
            </div>
        </div>

        <div class="divider">‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ</div>

        <!-- Secci√≥n de Explorar -->
        <div class="explore-section">
            <h3>¬øSolo quieres echar un vistazo?</h3>
            <a href="index.html" class="btn btn-explore">üëÅÔ∏è Ver cat√°logo</a>
        </div>

        <!-- Acceso Admin (oculto) -->
        <div class="admin-link" onclick="showAdminModal()">
            ‚öôÔ∏è
        </div>
    </div>

    <!-- Modal Admin -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAdminModal()">&times;</span>
            <h2>üîê Acceso Administrador</h2>
            <form id="adminForm">
                <input type="password" id="adminPassword" placeholder="Contrase√±a de admin" required>
                <button type="submit" class="btn btn-register">Entrar</button>
            </form>
            <p style="color: #606060; font-size: 12px; margin-top: 15px;">Contrase√±a: admin123</p>
        </div>
    </div>

    <script>
        function showAdminModal() {
            document.getElementById('adminModal').style.display = 'flex';
        }

        function closeAdminModal() {
            document.getElementById('adminModal').style.display = 'none';
        }

        document.getElementById('adminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
            
            if (password === 'admin123') {
                const adminUser = {
                    id: 'admin',
                    username: 'Administrador',
                    email: 'admin@oniq.com',
                    isAdmin: true
                };
                localStorage.setItem('token', btoa('admin:' + Date.now()));
                localStorage.setItem('user', JSON.stringify(adminUser));
                window.location.href = 'store-enhanced.html';
            } else {
                alert('‚ùå Contrase√±a incorrecta');
                document.getElementById('adminPassword').value = '';
            }
        });

        // Cerrar modal con ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeAdminModal();
        });

        // Cerrar modal al hacer clic fuera
        window.onclick = function(e) {
            const modal = document.getElementById('adminModal');
            if (e.target == modal) closeAdminModal();
        }
    </script>
</body>
</html>
