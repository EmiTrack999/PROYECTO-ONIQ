<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - ONIQ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #1f1f1f;
            border: 2px solid #c9a961;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(201, 169, 97, 0.3);
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #c9a961;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #d0d0d0;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #404040;
            background: #0a0a0a;
            color: #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #c9a961;
        }

        .btn-register {
            width: 100%;
            padding: 16px;
            background: #c9a961;
            color: #0a0a0a;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-register:hover {
            background: #b89551;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(201, 169, 97, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #909090;
        }

        .login-link a {
            color: #c9a961;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        #message {
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
        }

        .back-home {
            text-align: center;
            margin-top: 15px;
        }

        .back-home a {
            color: #606060;
            text-decoration: none;
            font-size: 14px;
        }

        .back-home a:hover {
            color: #c9a961;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üõçÔ∏è</div>
        <h1>Crear Cuenta</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nombre de Usuario</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-register">Registrarse</button>
        </form>

        <div id="message"></div>
        
        <div class="login-link">
            ¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a>
        </div>
        <div class="back-home">
            <a href="home.html">‚Üê Volver al inicio</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
